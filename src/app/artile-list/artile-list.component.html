<div *ngFor="let article of arricles">
  <div class="card">
    <div class="card-body">
      <div>
        <img [src]="article.imageUrl" alt="articleImage" />
      </div>
      <div>
        <h3>
          {{ article.title }}
        </h3>
        <div class="class">{{ article.date.toDateString() }}</div>
        <p [innerHTML]='article.description'></p>
        <a href="#" class="continue-reading">Continue reading</a>
      </div>
    </div>
  </div>
</div>
